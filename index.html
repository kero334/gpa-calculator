<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة GPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>حاسبة GPA</h1>
        <p>(لطلبة AOU فقط)</p>
    </header>

    <main>
        <!-- قسم حساب GPA -->
        <section id="gpa-section">
            <h2>حساب GPA</h2>
            <div id="gpa-container"></div>
            <button id="add-gpa-subject" class="btn">إضافة مادة جديدة</button>
            <button id="calculate-gpa" class="btn btn-success">حساب GPA</button>
            <div id="gpa-results" class="results"></div>
        </section>

        <hr>

        <!-- قسم حساب الدرجات المطلوبة لتقدير معين -->
        <section id="midterm-section">
            <h2>حساب الدرجات المطلوبة لتقدير معين</h2>
            <p class="midterm-description">هنا تعرف انت محتاج قد ايه علشان تجيب تقدير معين.</p>
            <div id="midterm-container"></div>
            <button id="add-midterm-subject" class="btn">إضافة مادة جديدة</button>
            <div class="gpa-input">
                <label for="desired-gpa">التقدير المطلوب</label>
                <input type="number" id="desired-gpa" placeholder="أدخل التقدير المطلوب (مثلاً: 3.5)" min="0" max="4">
            </div>
            <button id="calculate-midterm" class="btn btn-success">حساب التقدير المطلوب</button>
            <div id="midterm-results" class="results"></div>
        </section>
    </main>

    <footer>
        <p>تم التصميم بواسطة <span>كيرلس و شات جي بي تي</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
